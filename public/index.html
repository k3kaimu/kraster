<html>

  body { padding-top: 80px; }
  @media ( min-width: 768px ) {
    #banner {
      min-height: 300px;
      border-bottom: none;
    }
    .bs-docs-section {
      margin-top: 8em;

    .bs-component {
      position: relative;
    }
    .bs-component .modal {
      position: relative;
      top: auto;
      right: auto;
      left: auto;
      bottom: auto;
      z-index: 1;
      display: block;
    }
    .bs-component .modal-dialog {
      width: 90%;
    }
    .bs-component .popover {
      position: relative;
      display: inline-block;
      width: 220px;
      margin: 20px;
    }
    .nav-tabs {
      margin-bottom: 15px;
    }
    .progress {
      margin-bottom: 10px;
    }
  }
  </style>

</head>
<body>
<header>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">Kraster</a>
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse" id="navbar-main">
        <ul class="nav navbar-nav">
          <li><a href="#">Top</a></li>
          <li><a href="#job-submit">Submit JOB</a></li>
          <li><a href="#my-status">Account Status</a></li>
          <li><a href="#cluster-status">Cluster Status</a></li>
          <li><a href="#config">Config</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <h1 id="job-submit">Submit JOB</h1>

<!-- <div class="form-group"> -->
<!-- <label for="comment">Job Script:</label> -->
<pre>
<textarea rows="10" data-bind="value: jobScript">
</textarea>
</pre>
<pre>
<textarea rows="2" data-bind="value: dataList">
</textarea>
</pre>
<button type="button" data-bind="click: enqueueJob" class="btn btn-primary">submit!</button>
<!-- </div> -->

<!-- <div class="form-group"> -->
<!-- <label for="comment">Job Data Generator:</label> -->
<!-- <pre>
<textarea rows="5" data-bind="text: jobScript">
</textarea>
</pre> -->
<!-- </div> -->


  <h1 id="my-status">Your Status</h1>

  <button type="button" data-bind="click: deleteAll" class="btn btn-primary">Delete ALL!</button>
  <table class="table">
      <thead>
          <tr><th>Job ID</th><th>State</th></tr>
      </thead>
      <tbody data-bind="foreach: jobs">
          <tr>
              <td data-bind="text: id"></td>
              <td data-bind="text: state"></td>
              <td>
                <button type="button" data-bind="click: $parent.deleteJob" class="btn btn-primary">delete</button>
              </td>
          </tr>
      </tbody>
  </table>

  <h1 id="cluster-status">Users</h1>

    <table class="table">
      <thead>
          <tr><th>User ID</th><th>Jobs</th><th>CPUs</th></tr>
      </thead>
      <tbody data-bind="foreach: users">
          <tr>
              <td data-bind="text: userid"></td>
              <td data-bind="text: jobs"></td>
              <td data-bind="text: cpus"></td>
          </tr>
      </tbody>
  </table>

  <h1 id="cluster-status">Node Status</h1>

  <div data-bind="text: totalCPUs"></div>

  <table class="table">
      <thead>
          <tr><th>Node ID</th><th>CPUs</th><th>Users</th></tr>
      </thead>
      <tbody data-bind="foreach: nodes">
          <tr>
              <td data-bind="text: nodeid"></td>
              <td data-bind="text: cpus"></td>
              <!-- ko foreach: $data.users -->
              <td data-bind="text: $data"></td>
              <!-- /ko -->
          </tr>
      </tbody>
  </table>

  <h1 id="config">Config</h1>
</div>


<script src="/js/jquery-3.1.0.min.js"></script>

</html>
